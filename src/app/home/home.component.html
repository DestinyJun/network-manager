<div class="container-fluid">
  <div class="row">
    <div class="header">
      <app-header (sendFoldValueChange)="rejectFoldValue($event)"></app-header>
    </div>
  </div>
  <div class="row" *ngIf="parentFoldValue">
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
  </div>
  <div class="row">
    <div class="main" [ngStyle]="{marginLeft: parentFoldValue?'180px':'0px'}">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
