<div class="hint" *ngIf="statusConfig.waiting || statusConfig.finish || statusConfig.msg !== ''">
  <i *ngIf="statusConfig.waiting" class="fa fa-spinner fa-pulse waiting"></i>
  <i *ngIf="statusConfig.finish" class="fa fa-check finish"></i>
  <dl *ngIf="statusConfig.msg !== ''" class="msg">
    <dt>错误提示:</dt>
    <dd>{{statusConfig.msg}}</dd>
  </dl>
</div>
